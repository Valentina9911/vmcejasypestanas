<H3>AGENDA TU CITA</H3>

<!-- Procesos caja de citas -->
<form class="appointment-form" name="f1" action="#"> 
  <select name="zona" class="botones" id="lang" onchange="cambia_procedimiento()"> 
    <option value="0" selected>Seleccione...</option>
    <option value="1">Cejas</option>
    <option value="2">Pestañas</option>
    <option value="3">Lifting</option>
  </select>

  <select name="procedimiento" class="botones" id="lang2"> 
    <option value="-">-</option>
  </select>

  <input id="Nombre" type="text" class="botones" placeholder="Nombre" />
  <input id="Fecha" type="date" class="botones" placeholder="Fecha" />
  <input type="button" class="botonE" value="Pedir cita" onclick="myFunction()" />
</form>

<script>
  var procedimientos_1 = ["-", "Depilación en hilo o cera", "Diseño de cejas", "Pigmento temporal"];
  var procedimientos_2 = ["-", "Extensiones pelo a pelo", "Extensiones de volumen", "Extensiones 2D", "Retoque"];
  var procedimientos_3 = ["-", "Lifting"];
  var todosProcedimientos = [[], procedimientos_1, procedimientos_2, procedimientos_3];

  function cambia_procedimiento() { 
    var zona = document.f1.zona[document.f1.zona.selectedIndex].value;
    if (zona != 0) { 
      var mis_procedimientos = todosProcedimientos[zona];
      var num_procedimientos = mis_procedimientos.length;
      document.f1.procedimiento.length = num_procedimientos;
      for (var i = 0; i < num_procedimientos; i++) {
        document.f1.procedimiento.options[i].value = mis_procedimientos[i];
        document.f1.procedimiento.options[i].text = mis_procedimientos[i];
      }
    } else {
      document.f1.procedimiento.length = 1;
      document.f1.procedimiento.options[0].value = "-";
      document.f1.procedimiento.options[0].text = "-";
    }
    document.f1.procedimiento.options[0].selected = true;
  }

  function myFunction() {
    var combo = document.getElementById("lang");
    var selected = combo.options[combo.selectedIndex].text;
    var comb = document.getElementById("lang2");
    var select = comb.options[comb.selectedIndex].text;
    var Nom = document.getElementById("Nombre").value;
    var Fec = document.getElementById("Fecha").value;
    var resultado = "https://api.whatsapp.com/send/?phone=573208610876&text=Hola+mi+nombre+es+" + Nom + "+y+quiero+programar+mi+cita+de+" + selected + "+con+el+procedimiento+de+" + select + "+para+el+dia+" + Fec + ";&type=phone_number&app_absent=0";
    window.location.href = resultado;
  }
</script>
